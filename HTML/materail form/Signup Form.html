  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <!-- fontawesom link -->
    <link rel="stylesheet" href="../../assets/Font Awesom/css/all.css" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top top-0">
        <div class="container">
          <div class="logo_inframe navbar-brand">
            <a href="#" class="text-light" id="inframe-logo">IN</a>
          </div>
          <button class="navbar-toggler" id="toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end text-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html#home">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html#materials">material</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html#articles">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about-us.html">About-us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="header finisher-header">
      <div class="container1">
        <header>Signup Form</header>

        <div class="progress-bar1">
          <div class="step">
            <p>Name</p>

            <div class="bullet">
              <span>1</span>
            </div>

            <div class="check fas fa-check"></div>
          </div>

          <div class="step">
            <p>Contact</p>

            <div class="bullet">
              <span>2</span>
            </div>

            <div class="check fas fa-check"></div>
          </div>

          <div class="step">
            <p>Birth</p>

            <div class="bullet">
              <span>3</span>
            </div>

            <div class="check fas fa-check"></div>
          </div>

          <div class="step">
            <p>Material</p>

            <div class="bullet">
              <span>4</span>
            </div>

            <div class="check fas fa-check"></div>
          </div>
        </div>

        <div class="form-outer">
          <form action="#">
            <div class="page slide-page">
              <div class="title">Basic Info:</div>
              <div class="field">
                <label>First Name</label>
                <input type="text" />
              </div>
              <div class="field">
                <label>Last Name</label>
                <input type="text" />
              </div>
              <div class="field">
                <button class="firstNext next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Contact Info:</div>
              <div class="field">
                <label>Email Address</label>
                <input type="text" />
              </div>
              <div class="field">
                <label>Phone Number</label>
                <input type="Number" />
              </div>
              <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Date of Birth:</div>
              <div class="field">
                <label>Date</label>
                <input type="text" />
              </div>
              <div class="field">
                <label>Gender</label>
                <select>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="next-2 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Material Details:</div>
              <div class="field">
                <label>Kind of Material</label>
                <select>
                  <option>Glass</option>
                  <option>Plastic</option>
                  <option>Carton</option>
                  <option>Aluminum</option>
                  <option>Paper</option>
                </select>
              </div>
              <div class="field">
                <label>Address</label>
                <input type="text" />
              </div>
              <div class="field btns">
                <button class="prev-3 prev">Previous</button>
                <a class="w-100 submit" href="../../index.html"><button class="submit">Submit</button></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="assets/Js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
